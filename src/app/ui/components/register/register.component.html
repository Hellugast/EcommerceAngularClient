<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" formControlName="userName" class="form-control" id="username" placeholder="Username"
                    [ngClass]="{'is-invalid': submitted && component.userName.errors}">
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.userName.errors?.required">Lütfen kullanıcı adını boş
                    geçmeyiniz.</small>
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && (component.userName.errors?.maxlength || component.userName.errors?.minlength)">Lütfen
                    kullanıcı adını 5 ile 25 karakter arasında yazınız.</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="eMail" class="form-control" id="email" placeholder="Email"
                    [ngClass]="{'is-invalid': submitted && component.eMail.errors}">
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.eMail.errors?.required">Lütfen emaili boş geçmeyiniz.</small>
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.eMail.errors?.maxlength">Email en fazla 50 karakter olabilir.</small>
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.eMail.errors?.email">Lütfen emaili doğru formatta giriniz.</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password" [ngClass]="{'is-invalid': submitted && component.password.errors}">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword"
                    placeholder="Password" [ngClass]="{'is-invalid': submitted && component.confirmPassword.errors}">
                <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Okudum onaylıyorum</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
