<h2 mat-dialog-title>Order details</h2>
<mat-dialog-content class="mat-typography">


    <mat-toolbar>
        <span>Sipari≈ü No : {{singleOrder.orderCode}}</span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 order-detail-table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}} TL</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>

        <!-- Total Price Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total Price</th>
            <td mat-cell *matCellDef="let element">{{(element.price * element.quantity)}} TL</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" [class.order-detail-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table style="width: 100%;">
        <thead>
            <tr>
                <th colspan="4" style="text-align:right">Toplam Fiyat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align:right">{{totalPrice}} TL
                </td>
            </tr>
            <tr>
                <td style="text-align:right">Address : {{singleOrder.address}}
                </td>
            </tr>
            <tr>
                <td style="text-align:right">Description : {{singleOrder.description}}
                </td>
            </tr>
        </tbody>
    </table>



</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirm order</button>
</mat-dialog-actions>
